<div class="form-container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Connected Account</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        
        <!-- Basic Account Info -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="serviceName">Service Name</label>
          <input
            id="serviceName"
            type="text"
            class="form-input"
            formControlName="serviceName"
            placeholder="Enter Service Name"
          />
          <div *ngIf="accountForm.get('serviceName')?.invalid && accountForm.get('serviceName')?.touched" class="error-message">
            Please enter a valid Service Name
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Service Charge</label>
          <input
            id="amount"
            type="number"
            class="form-input"
            formControlName="amount"
            placeholder="Enter Service Charge"
          />
          <div *ngIf="accountForm.get('amount')?.invalid && accountForm.get('amount')?.touched" class="error-message">
            Please enter a valid Service Charge
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select
            id="country"
            class="form-select"
            formControlName="country"
          >
            <option value="" disabled selected>Select your country</option>
            <option *ngFor="let country of countries" [value]="country.code">
              {{ country.name }}
            </option>
          </select>
          <div *ngIf="accountForm.get('country')?.invalid && accountForm.get('country')?.touched" class="error-message">
            Please select a country
          </div>
        </div>

        <!-- Account Information Header -->
        <h5 class="form-section-title">Account Information</h5>

        <!-- Account Information Fields -->
        <div class="form-group">
          <label for="currency">Currency</label>
          <input
            id="currency"
            type="text"
            class="form-input"
            formControlName="currency"
            placeholder="Enter currency"
          />
          <div *ngIf="accountForm.get('currency')?.invalid && accountForm.get('currency')?.touched" class="error-message">
            Please enter the currency
          </div>
        </div>

        <div class="form-group">
          <label for="accountHolderName">Account Holder Name</label>
          <input
            id="accountHolderName"
            type="text"
            class="form-input"
            formControlName="accountHolderName"
            placeholder="Enter account holder name"
          />
          <div *ngIf="accountForm.get('accountHolderName')?.invalid && accountForm.get('accountHolderName')?.touched" class="error-message">
            Please enter the account holder name
          </div>
        </div>

        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input
            id="accountNumber"
            type="text"
            class="form-input"
            formControlName="accountNumber"
            placeholder="Enter account number"
          />
          <div *ngIf="accountForm.get('accountNumber')?.invalid && accountForm.get('accountNumber')?.touched" class="error-message">
            Please enter the account number
          </div>
        </div>

        <div class="form-group">
          <label for="routingNumber">Routing Number</label>
          <input
            id="routingNumber"
            type="text"
            class="form-input"
            formControlName="routingNumber"
            placeholder="Enter routing number"
          />
          <div *ngIf="accountForm.get('routingNumber')?.invalid && accountForm.get('routingNumber')?.touched" class="error-message">
            Please enter the routing number
          </div>
        </div>

        <!-- Submit Button -->
        <button
          class="submit-button"
          type="submit"
          [disabled]="accountForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
