<div class="form-container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Connected Account</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select
            id="country"
            class="form-select"
            formControlName="country"
          >
            <option value="" disabled selected>Select your country</option>
            <option *ngFor="let country of countries" [value]="country.code">
              {{ country.name }}
            </option>
          </select>
          <div *ngIf="accountForm.get('country')?.invalid && accountForm.get('country')?.touched" class="error-message">
            Please select a country
          </div>
        </div>

        <button
          class="submit-button"
          type="submit"
          [disabled]="accountForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
