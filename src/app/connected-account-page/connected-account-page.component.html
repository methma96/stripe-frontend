<div class="form-container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Connected Account</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        
        <!-- Basic Account Info -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="serviceName">Service Name</label>
          <input
            id="serviceName"
            type="text"
            class="form-input"
            formControlName="serviceName"
            placeholder="Enter Service Name"
          />
          <div *ngIf="accountForm.get('serviceName')?.invalid && accountForm.get('serviceName')?.touched" class="error-message">
            Please enter a valid Service Name
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Service Charge</label>
          <input
            id="amount"
            type="number"
            class="form-input"
            formControlName="amount"
            placeholder="Enter Service Charge"
          />
          <div *ngIf="accountForm.get('amount')?.invalid && accountForm.get('amount')?.touched" class="error-message">
            Please enter a valid Service Charge
          </div>
        </div>

        <!-- Submit Button -->
        <button
          class="submit-button"
          type="submit"
          [disabled]="accountForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
